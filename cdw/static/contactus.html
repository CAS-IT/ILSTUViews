<!DOCTYPE html>
<html>
<head>
	<title>Untitled</title>
	<link rel="stylesheet" href="static/css/app.css">
</head>

<body>


<div id="wrapper">
   
   <!-- profile -->
    <div id="contactus" class="backnav">
    
      <ul class="nav">
               <li class="left"><a href="index.html"><span class="arrow-w"></span>back</a></li>
               <li class="middle active">Contact</li>
               <li class="right"><a href="#"></a></li>
      </ul>
      
      <div class="clearb"></div>
    
      
     
     
<div class="content-wrapper">

      <div class="content">
        
     
<div class="container">


  

    <div class="prepend-2 span-43 append-2">
      <h5 class="sub-title">Your Feedback is Important to Us</h3>
     
      <div class="sub-content">
        
      
        <form action="/contact" method="POST">
          <input id="csrf" name="csrf" type="hidden" value="">
          
          <div class="fleft">
            <div class="label">first name:</div>
            <div>
              <input type="text" tabindex="1" name="firstname" title="First" value="">            
             </div>
          </div>
          
           <div class="fleft">
            <div class="label">last name:</div>
            <div>
              <input type="text" tabindex="2" name="lastname" title="Last" value="">            
             </div>
          </div>
          
           <div class="clearb"></div>
           
         
            <div class="label">email:</div>
            <div>
              <input type="text" tabindex="3" name="email" title="i.e. johnsmith@ufl.edu" value="" class="full">            
             </div>
                    
          <div class="clearb"></div>
        
        <div class="p10">
        <div class="styled-select">
          <select>
            <option value="question">Question</option>
            <option value="comment">Comment</option>
            <option value="bug">Bug</option>
          </select>
        </div>
        <div>
 
          
          <div class="clearb"></div>
                     
          <div class="fulltextarea"><textarea name="comment" tabindex="5" class="full"></textarea></div>
          <div class="fullsubmit"><span class="btn" tabindex="6">Submit</span></div>
          
         
          
           <div class="clearb"></div>
          
        
        </form>
      </div>
     
    </div>
  </div>
  
      
    <!-- footer -->
   <div id="footer-container">      
    <ul class="pagefooter">
    <li class="pipe">suggest a question</li>
    <li class="pipe">help</li>
    <li>contact us</li>
    </ul>
    
    <div class="clearb"></div>
    
    <ul class="pagefooter">
    <li class="center pipe">privacy policy</li>
    <li>non-mobile site</li>
    </ul>

    <div class="clearb"></div> 
      
      </div>
       <!-- footer -->
      
      
      </div>
      
     
     
     </div> 
     
    </div>

</div>
