{% extends "/layouts/public.html" %}

{% block content %}
<div class="container">
  <div class="prepend-10 span-20">
    <h2>Sign In</h2>
    <form action="/auth" method="POST">
      <p>
        Username:<br/>
        <input type="text" class="text" name="username" size="30" value="{{ username }}">
      </p>
      <p>
        Password:<br/>
        <input type="password" class="text" name="password" size="30">
      </p>
      <input type="submit" value="Sign In">
    </form>
  </div>
  <div class="span-10">
    <h2><form action="{{ url_for('social.login', provider_id='facebook') }}" id='facebook_login_form' method="POST">
      <input type="submit" name="login_facebook" value="Login Facebook" />
    </form></h2>
  </div>
</div>
{% endblock %}
