{% extends "/layouts/public.html" %}

{% block content %}
<div class="shim-tall white-on-black">
  <div class="container">
    <div class="prepend-11 span-30">
      <h2 class="welcome">Welcome<br/>
        {{ current_user.username }} !
      </h2>
      <h4>Your account has been created</h4>
      <p><img src="{{ media_root }}{{ current_user.get_profile_image('web') }}" width="150" height="200"/></p>
      <p>&nbsp;</p>
      <p><a class="complete-btn" href="/">Continue on and Debate</a></p>
      <p><a class="complete-btn" href="/profile">View Your Profile</a></p>
      <p>&nbsp;</p>
    </div>
    <div class="prepend-3 span-41">
      <div class="span-41">
        <hr class="top"/>
        <hr class="bottom"/>
      </div>
    </div>
  </div>
</div>
{% endblock %}
