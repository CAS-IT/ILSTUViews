{% extends "/admin/debates/base.html" %}

{% block content %}
<div class="add-question" style="padding:10px;">
  <form action="/admin/debates/current" method="POST">
    <h3 class="cozy">Add a question:</h3>
    <textarea style="width:500px; height:150px;"></textarea><br/>
    Category:
    <select name="category">
      {% for category in categories %}
      <option value="{{ category.id }}">{{ category.name }}</option>
      {% endfor %}  
    </select>
    <button type="submit">Submit</button>
  </form>
</div>
<table>
  <tr>
    <th>Question</th>
    <th>Author</th>
    <th>Category</th>
    <th>End Date</th>
  </tr>
  {% for question in questions %}
  <tr>
    <td>{{ question.text }}</td>
    <td>{{ question.author.username }}</td>
    <td>{{ question.category.name }}</td>
    <td>
      <form action="/admin/debates/upcoming", method="POST">
        <input type="hidden" name="question_id" value="{{ question.id }}"/>
        <input type="text" name="end_date" class="datepicker" value="{{ question.endDate.date() }}">
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
