{% extends "/layouts/public.html" %}
{% block section_selector %}signin{% endblock %}
{% block page_selector %}signin-index{% endblock %}
{% block content %}
<div class="container">
  <div class="prepend-10 span-20">
    <h2>Sign In</h2>
    {% if error %}<div class=error><strong></strong>{{ error }}</div>{% endif %}
    <form action="" method="POST">
      <p>
        Username:<br/>
        <input type="text" class="text" name="username" size="30" value="{{ username }}">
      </p>
      <p>
        Password:<br/>
        <input type="password" class="text" name="password" size="30">
      </p>
      <input type="submit" value="Sign In">
    </form>
    <a href="/signin/forgot">I forgot my password</a>
  </div>
  <div class="span-10">
    <h2><a href="{{facebook_signin_url}}">Sign in with Facebook</a></h2>
  </div>
</div>
{% endblock %}
